<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1> Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="first_name" >
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="last_name" >
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="email_address" >
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="password" >
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="confirm_password" >
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="birthday"
            placeholder="mm/dd/yyyy" >
        </div>
        <div>
            <legend> Gender Identity</legend>
            <input type="radio" name="gender" value="Male" id="Male">
            <label for="male"> Male </label>
            <input type="radio" name="gender" value="Female" id="Female">
            <label for="Female"> Female </label>
            <input type="radio" name="gender" value="Nonbinary" id="Nonbinary">
            <label for="Nonbinary"> Nonbinary </label>
            <input type="radio" name="gender" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer"> I prefer not to answer </label>
        </div>
        <div>
            <legend>A short description about myself</legend>
            <textarea name="comment" cols="30" rows="10"></textarea>
        </div>
        <div>
            <legend> Favorite Language:</legend>
            <select name="fav_language">
                <option>Javascript</option>
                <option>Python</option>
                <option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
    
    
</body>
</html>
